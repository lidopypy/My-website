<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LiDo NFT</title>
        <link rel="icon" href="./img/headicon.png">
        <meta charset="utf-8">
        <script language="javascript" type="text/javascript" src="./index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/embeddable-nfts/dist/nft-card.min.js"></script>
        <link href="./tailwindcss/index.css" rel="stylesheet">
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col max-h-full bg-black">
            <!-- Marquee here -->
            <div class="uppercase z-10 sticky top-0 flex whitespace-nowrap overflow-x-hidden py-2 text-3xl text-yellow-200 bg-black">
                <div class="flex marquee">
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>         
                </div>
                <div class="flex absolute top-0 py-2 marquee2">
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>
                    <span>LIDO's NFT MINTING IN March&nbsp</span>        
                </div>
            </div>
            <!--Nar bar here -->
            <nav class="grid flex-none grid-cols-2 items-center p-5 lg:p-7">
                <div class="flex">
                    <!-- <a href="/"><img src="/handshake.svg" alt="bing bong" class="w-8 text-white md:w-12"></a> -->
                </div>
                <div class="flex items-center justify-end space-x-4">
                    <a class="" href="https://discord.gg/hUMTWsqzQd" target="_blank" >
                        <img src="./img/discord-logo.svg" alt="Discord" class="w-6 text-white md:w-8">
                    </a>
                    <a class="" href="https://opensea.io/collection/lidosnft" target="_blank">
                        <img src="./img/opensea-logo.svg" alt="OpenSea" class="inline-block w-6 text-white md:w-8">
                    </a>
                    <a class="" href="https://polygonscan.com/address/0x9ab89881fdc813d3cf2467d11eac8735214e367c" target="_blank">
                        <img src="./img/polygon.svg" alt="Etherscan" class="inline-block w-6 text-white md:w-8">
                    </a>
                </div>
            </nav>
            <h1 class="flex flex-col text-center text-6xl text-yellow-200 md:text-8xl lg:text-9xl leading-solid ">
                LIDO NFT
            </h1>
            <!--Lido Animation here -->
            <div class="z-0 relative justify-items-center object-center w-full">
                <video class="" id="ctk-video" autoplay muted loop >
                    <source class="" src="./img/lidoBackGND.mp4" type="video/mp4" >
                    Your browser does not support the video tag.
                </video>
                <img src="./img/Lido.gif" alt="LIDOANIMATION" class="absolute bottom-0 w-screen ">
            </div>
            <!--Total Supply here -->
            <div id="totalSupplydisplay" class="relative  flex flex-col text-4xl font-white text-center uppercase text-white opacity-30">
            </div>

            <div class="text-center space-y-1 md:space-y-8">
                <div class="flex flex-col text-center" id="divaddr" style="overflow-wrap: break-word;"></div>
                <button onclick="connectMetaMask();" id="btnConnect" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:ring-red-100 dark:focus:ring-red-400">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-white bg-black dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Connect with MetaMask
                    </span>
                </button>
                <button onclick="changeNetToPolygon();" id="btnSwitch" style="display: none;" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:ring-purple-200 dark:focus:ring-purple-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-white bg-black dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Change to Polygon Network
                    </span>
                </button>
                <div class="number mb-2" id="inputNumber" style="display: none;">
                    <button id="minus" class="bg-gray-400 w-9 minus rounded-lg items-center justify-center text-3xl px-2 py-0 mr-1">&#8722;</button>
                    <input class="bg-gray-400 text-3xl text-center rounded-lg px-2 py-0 mr-1 w-14" type="text" value="1"/>
                    <button id="plus" class="bg-gray-400 w-9 plus rounded-lg items-center justify-center text-3xl px-2 py-0 ">&#43;</button>
                </div>
                <button onclick="mint();" type="button" id="MintNow" style="display: none;" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 bg-rainbow focus:ring-4 focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-3 text-center mr-2 mb-2">
                    Mint Now
                </button>
                 </div>
                <div class="h-24"></div>
            </div>
            <div class="flex flex-col">
                <iframe src="https://opensea.io/assets/lidosnft?embed=true&amp;ref=0xccb74148d315b0397da4e3c7482036dbadd762e5" 
                width="100%" 
                frameborder="0" 
                allowfullscreen="" 
                style="min-height: 100vh;">
                </iframe>
            </div>
            
        </div>
        <!-- ============================================================================================= -->
        <script src="./script/etherweb.js"></script>
        <!-- ============================================================================================= -->
        <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
        <!-- ============================================================================================= -->
    </body>
</html>
